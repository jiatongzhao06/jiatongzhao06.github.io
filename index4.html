<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stella Zhao</title>
    <link rel="icon" type="image/x-icon" href="camera.jpg">
    <style>
        body {
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .all-art {
            position: relative;
            width: 300px; /* Adjust as needed */
            height: 300px; /* Adjust as needed */
        }

        .all-art img {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            max-width: 100%;
            max-height: 100%;
        }

        .all-art img:first-child {
            display: block;
        }

        .all-art:hover{
            transform: rotate(2deg)
        }

        #mySidenav a {
  position: absolute; /* Position them relative to the browser window */
  left: -80px; /* Position them outside of the screen */
  transition: 0.3s; /* Add transition on hover */
  padding: 15px; /* 15px padding */
  width: 100px; /* Set a specific width */
  text-decoration: none; /* Remove underline */
  font-size: 20px; /* Increase font size */
  color: white; /* White text color */
  border-radius: 0 5px 5px 0; /* Rounded corners on the top right and bottom right side */
}

#mySidenav a:hover {
  left: 0; /* On mouse-over, make the elements appear as they should */
}

/* The about link: 20px from the top with a green background */
#about {
  top: 20px;
  background-color: #141414;
}

#me {
  top: 80px;
  background-color: #3a3a3a; /* Blue */
}

#projects {
  top: 140px;
  background-color: #6b6b6b; /* Red */
}

#contact {
  top: 200px;
  background-color: #c3c3c3 /* Light Black */
}

form {
  background-color: #000000;
  width: 300px;
  height: 44px;
  border-radius: 5px;
  display: flex;
  flex-direction: row;
  align-items: center;
}
input {
  all: unset;
  font: 16px system-ui;
  color: #fff;
  height: 100%;
  width: 100%;
  padding: 6px 10px;
}
::placeholder {
  color: #fff;
  opacity: 0.7; 
}
<form role="search" id="form">
  <input type="search" id="query" name="q"
   placeholder="Search..."
   aria-label="Search through site content">
  <button>
    <svg viewBox="0 0 1024 1024"><path class="path1" d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z"></path></svg>
  </button>
</form>
button {
  all: unset;
  cursor: pointer;
  width: 44px;
  height: 44px;
}

svg {
  color: #fff;
  fill: currentColor;
  width: 24px;
  height: 24px;
  padding: 10px;
}
    </style>
</head>
<body>
    <div class="all-art">
        <img id="p1" src="p1.jpg" alt="Art 1">
        <img id="p2" src="p2.jpg" alt="Art 2">
        <img id="p3" src="p3.jpg" alt="Art 3">
        <img id="p4" src="p4.jpg" alt="Art 4">
        <img id="p5" src="p5.jpg" alt="Art 5">
    </div>

    <div id="mySidenav" class="sidenav">
        <a href="index5.html" id="about">Home</a>
        <a href="index6.html" id="me">ME</a>
        <a href="index7.html" id="projects">Projects</a>
        <a href="index8.html" id="contact">Contact</a>
      </div>

      <form id="form" role="search">
        <input type="search" id="query" name="q"
         placeholder="Search..."
         aria-label="Search through site content">
        <button>Search</button>
      </form>
      

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const images = document.querySelectorAll('.all-art img');
            let currentIndex = 0;

            images[currentIndex].addEventListener('click', function showNext() {
                images[currentIndex].removeEventListener('click', showNext);
                currentIndex++;
                if (currentIndex < images.length) {
                    images[currentIndex].style.display = 'block';
                    images[currentIndex].addEventListener('click', showNext);
                }
            });
        });

        
    </script>
</body>
</html>
